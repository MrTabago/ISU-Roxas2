<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
	<link rel="stylesheet" href="signup.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">


</head>
<body>
	<h2>Signup Form</h2>
	<div class="form-container">
		<form action="login.php" method="POST">
			<label for="username"><i class="fa fa-user"></i>
			</label>
			<input type="text" placeholder="Username" id="username" name="username" required><br><br>
		  <label for="email"><i class="fa-solid fa-id-card fa-shake"></i></label>
		  <input type="email" placeholder="Email" id="email" name="email" required><br><br>
			<div class="password-container">
				<label for="password"><i class="fa-solid fa-lock fa-shake"></i>
					<input type="password" placeholder="Password" id="password" name="password" required>
			</div>
		  </label>
		  <br><br>
		  <input type="submit" value="Sign up">
		</form>
	  </div>
	  
</body>
</html>
